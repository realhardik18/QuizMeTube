<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMeTube - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .form-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
        }

        .btn-purple {
            background-color: #800080;
            border: none;
            color: #fff;
        }

        .btn-purple:hover {
            background-color: #a020f0;
        }

        .navbar-dark .navbar-brand {
            color: #a020f0;
        }

        .navbar-dark .navbar-brand:hover {
            color: #d8a2ff;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">QuizMeTube</a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="form-container">
        <h3 class="text-center">Login to QuizMeTube</h3>
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username"
                    required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password"
                    placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-purple w-100">Login</button>
            <p class="text-center mt-3">
                <a href="/signup" class="text-decoration-none text-purple">Sign up</a> if you don't have an account.
            </p>
        </form>
    </div>
</body>

</html>
